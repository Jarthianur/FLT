<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="VirtualFlightRadar-Backend" />
  <meta name="keywords" content="" />
  <meta name="author" content="Jarthianur" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="css/syntax.css">
  <link rel="stylesheet" href="css/colors.css">
  <title>{{ site.title }}</title>
</head>

<body class="ral-white">
  <header class="ral-blue w3-display-container ral-text-white" style="width: 100%">
    <div class="w3-container w3-margin w3-padding w3-show-inline-block" style="width: 100%">
      <img src="assets/header.png" class="w3-image w3-hide-small w3-hide-medium" />
      <div class="w3-display-middle" style="max-width: 90%">
        <a href="index.html" class="not-a ral-text-white">
          <h1 style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap">{{ site.title }}</h1>
        </a>
      </div>
    </div>
  </header>
  <nav class="w3-card ral-blue w3-bar w3-mobile w3-border-top">
    {% assign pages_list = site.pages %}
    {% assign group = 'navigation' %}
    {% include pages_list %}
    <a href="https://github.com/Jarthianur/VirtualFlightRadar-Backend" class="w3-right w3-bar-item ral-blue ral-hover-white not-a">GITHUB</a>
    <a href="https://github.com/Jarthianur/VirtualFlightRadar-Backend/releases" class=" w3-right w3-bar-item ral-blue ral-hover-white not-a">DOWNLOADS</a>
    <div class="w3-clear"></div>
  </nav>
  <div class="w3-card w3-container w3-content w3-margin-top">
    {{ content }}
  </div>
  <br>
  <footer class="w3-card w3-container ral-black">
    <ul class="w3-ul" style="max-width: 10%">TEAM:
      <li style="border: none"><a href="https://github.com/Jarthianur" class="ral-text-white">Jarthianur</a></li>
      <li style="border: none"><a href="https://github.com/rueckwaertsflieger" class="ral-text-white">rueckwaertsflieger</a></li>
      </ul>
      <br>
  </footer>
</body>

</html>
