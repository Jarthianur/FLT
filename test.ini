;
; VirtualFlightRadar-Backend
; Version %VERSION%
;

[general]
feeds = aprsc1 , aprsc2, sbs,gps, sens1,sens2,,bla,
serverPort = 1111

[fallback]
; GPS height = height above ellipsoid + geoid
; format: x.xxxxxx
; [-90,90]
latitude  = 0.0
; [-180,180]
longitude = 0.0
; GPS height including antenna height
; meters
; format: x
altitude  = 0
; geoid separation
; format: x.x
geoid     = 0.0
; hPa
; format: x.x
pressure = 0.0
; celsius
; format: x.x
;temperature = 0.0
;humidity = a

[filter]
; meters
; -1, or empty will disable filters
; through its max of (2147483647).
; format: x
maxHeight = 
maxDist   = -1

[gps]
host = localhost
port = 1234
priority = 0

[sens1]
; ensure that the input is of nmea pattern:
; $WIMWV , $WIMDA
host = localhost
port = 1235
priority = 1

[sens2]
; ensure that the input is of nmea pattern:
; $WIMWV , $WIMDA
host = a
port = a
priority = a

[aprsc1]
host         = a
port         = a
login        = a
priority = a

[aprsc2]
host         = a
port         = a
login        = a
priority = a

[sbs]
host         = a
port         = a
priority = a