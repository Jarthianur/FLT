language: cpp
compiler:
    - gcc

# whitelist
branches:
    only:
        - dev-2
        
git:
    submodules: false

before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -qq

install:
    # installation of C++ compiler that does support c++11
    - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
    - sudo apt-get update
    - sudo apt-get install g++-4.9
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.9 90
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.9 90
    - sudo apt-get install libstdc++-4.9-dev
    # installation of boost
    - sudo apt-get install libboost-dev libboost-system-dev libboost-thread-dev libboost-regex-dev libboost-chrono-dev libboost-signals-dev

before_script:

script: ./install.sh

notifications:
    email:
        recipients:
           - julian.jack@hotmail.de
        on_success: always
on_failure: always
